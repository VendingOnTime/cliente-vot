 <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmitLogin()">
    <h2 class="text-center">{{initSessionMessage}}</h2>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Usuario/Email" [formControl]="userInput" [(ngModel)]="username">
        <div class="alert alert-danger" *ngIf="userInput.hasError('required')" [hidden]="userInput.untouched">{{errorUser}}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" [formControl]="passwordInput" [(ngModel)]="password">
      </div>
    </div>
    <div class="col-xs-12" *ngIf="loginError">
      <div class="alert alert-danger">{{loginErrorMessage}}</div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="submit" class="btn btn-block btn-lg btn-primary" value="Enviar" [disabled]="form.status !== 'VALID'">
      </div>
    </div>
  </form>
  <div class="text-center">
    {{registerMessage}} <a [routerLink]="['/signup']">{{registerLink}}</a>
  </div>
