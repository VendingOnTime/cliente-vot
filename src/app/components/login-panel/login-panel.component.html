<div class="container">

  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmitLogin()">
    <h2 class="text-center">Iniciar sessión</h2>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Usuario/Email" [formControl]="userInput" [(ngModel)]="username">
        <div class="alert alert-danger" *ngIf="userInput.hasError('required')" [hidden]="userInput.untouched">Ha de introducirse un nombre de usuario o email</div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" [formControl]="passwordInput" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="submit" class="btn btn-block btn-lg btn-primary" value="Enviar" [disabled]="form.status !== 'VALID'">
      </div>
    </div>
  </form>
  <div class="text-center">
    ¿Aun no eres cliente? <a class="" href="#">Registrarse</a>
  </div>
</div>
