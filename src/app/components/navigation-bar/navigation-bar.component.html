<nav class="navbar black-navbar">

    <div class="navbar-header">

      <a [routerLink]="['']"><img class="logo" src="assets/votReduced.jpg" alt="VOT Logo"/></a>

      <button type="button" class="navbar-toggle register-button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div *ngIf="!getLogged()">
      <ul class="nav navbar-nav navbar-right">
        <li><button class="btn btn-danger register-button" (click)="goToRegister()">{{localesService.get_NavigationBarComponent_Locales().register_button}}</button></li>
        <li><button class="btn btn-default login-button" (click)="goToLogin()">{{localesService.get_NavigationBarComponent_Locales().login_button}}</button></li>

      <ul class="nav navbar-nav">
